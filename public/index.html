<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>Dashboard</title>
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #1c1c1e;
      --bg-tertiary: #2c2c2e;
      --text-primary: #ffffff;
      --text-secondary: #8e8e93;
      --accent-blue: #0a84ff;
      --accent-green: #30d158;
      --accent-orange: #ff9f0a;
      --accent-red: #ff453a;
      --separator: #38383a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }
    .app { display: flex; height: 100%; }
    .sidebar {
      width: 260px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--separator);
      padding: 20px 0;
      flex-shrink: 0;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: absolute;
        z-index: 100;
        transform: translateX(-100%);
        transition: transform 0.3s;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .main {
        width: 100%;
      }
      .dashboard {
        padding: 16px !important;
      }
      .panel {
        max-width: 100% !important;
      }
      .stats-row {
        flex-wrap: wrap;
        gap: 12px !important;
      }
      .stat-item {
        min-width: 70px;
      }
      .quick-add {
        flex-direction: column;
      }
      .quick-submit {
        width: 100%;
      }
    }
    .sidebar-header { padding: 0 20px 20px; }
    .sidebar-title { font-size: 24px; font-weight: 700; }
    .sidebar-subtitle { font-size: 13px; color: var(--text-secondary); margin-top: 4px; }
    .nav-section { padding: 0 12px; margin-top: 8px; }
    .nav-title {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-secondary);
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 8px 12px;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 2px;
    }
    .nav-item:hover { background: var(--bg-tertiary); }
    .nav-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin-right: 12px;
    }
    .nav-name { flex: 1; font-size: 15px; font-weight: 500; }
    .nav-badge {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 10px;
    }
    .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .main-header { padding: 20px 24px; border-bottom: 1px solid var(--separator); }
    .header-title { font-size: 28px; font-weight: 700; }
    .header-date { font-size: 15px; color: var(--text-secondary); margin-top: 4px; }
    .dashboard { flex: 1; overflow-y: auto; padding: 24px; }
    .panel {
      background: var(--bg-secondary);
      border-radius: 16px;
      overflow: hidden;
      max-width: 600px;
    }
    .panel-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--separator);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .panel-title { display: flex; align-items: center; gap: 10px; font-size: 17px; font-weight: 600; }
    .panel-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .panel-btn {
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: none;
      border-radius: 8px;
      color: var(--accent-blue);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    .stats-row {
      display: flex;
      gap: 16px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--separator);
    }
    .stat-item { display: flex; flex-direction: column; gap: 4px; }
    .stat-value { font-size: 20px; font-weight: 700; }
    .stat-value.overdue { color: var(--accent-red); }
    .stat-value.today { color: var(--accent-orange); }
    .stat-label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; }
    .quick-add {
      padding: 12px 16px;
      border-bottom: 1px solid var(--separator);
      display: flex;
      gap: 8px;
    }
    .quick-input {
      flex: 1;
      background: var(--bg-tertiary);
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 15px;
      color: var(--text-primary);
      outline: none;
    }
    .quick-submit {
      padding: 10px 16px;
      background: var(--accent-blue);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .panel-content { max-height: 300px; overflow-y: auto; }
    .list-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--separator);
      cursor: pointer;
    }
    .list-item:hover { background: var(--bg-tertiary); }
    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-secondary);
      border-radius: 50%;
      margin-right: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .checkbox.checked {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
    }
    .checkbox.checked::after {
      content: '✓';
      color: white;
      font-size: 11px;
    }
    .item-content { flex: 1; min-width: 0; }
    .item-title {
      font-size: 15px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .item-title.completed {
      text-decoration: line-through;
      color: var(--text-secondary);
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }
    .loading { text-align: center; padding: 40px; color: var(--text-secondary); }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Dashboard</div>
        <div class="sidebar-subtitle">All your tools in one place</div>
      </div>
      <div class="nav-section">
        <div class="nav-title">Apps</div>
        <a class="nav-item" href="https://reminders-app.fly.dev" id="reminders-link">
          <div class="nav-icon" style="background: #007AFF;">✅</div>
          <span class="nav-name">Reminders</span>
          <span class="nav-badge" id="reminders-count">0</span>
        </a>
      </div>
    </aside>

    <main class="main">
      <div class="main-header">
        <h1 class="header-title">Dashboard</h1>
        <div class="header-date" id="current-date"></div>
      </div>
      
      <div class="dashboard">
        <div class="panel">
          <div class="panel-header">
            <div class="panel-title">
              <div class="panel-icon" style="background: #007AFF;">✅</div>
              Reminders
            </div>
            <a class="panel-btn" href="https://reminders-app.fly.dev" id="reminders-open-link">Open App →</a>
          </div>
          
          <div class="stats-row">
            <div class="stat-item">
              <span class="stat-value" id="stat-total">0</span>
              <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
              <span class="stat-value today" id="stat-today">0</span>
              <span class="stat-label">Today</span>
            </div>
            <div class="stat-item">
              <span class="stat-value overdue" id="stat-overdue">0</span>
              <span class="stat-label">Overdue</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="stat-high">0</span>
              <span class="stat-label">High Priority</span>
            </div>
          </div>
          
          <div class="quick-add">
            <input type="text" class="quick-input" id="quick-input" placeholder="Add a quick reminder..." onkeypress="if(event.key==='Enter') addReminder()">
            <button class="quick-submit" onclick="addReminder()">Add</button>
          </div>
          
          <div class="panel-content" id="reminders-list">
            <div class="loading">Loading...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const TOKEN = urlParams.get('token');
    
    // Update all links with token
    if (TOKEN) {
      document.getElementById('reminders-link').href = 'https://reminders-app.fly.dev?token=' + encodeURIComponent(TOKEN);
      document.getElementById('reminders-open-link').href = 'https://reminders-app.fly.dev?token=' + encodeURIComponent(TOKEN);
    }
    
    // Set date
    document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    // Load data
    async function loadData() {
      if (!TOKEN) {
        document.getElementById('reminders-list').innerHTML = '<div class="empty-state"><a href="https://inacio-auth.fly.dev/login?returnTo=' + encodeURIComponent(window.location.href) + '" style="color: var(--accent-blue);">Click here to login</a></div>';
        return;
      }
      
      try {
        const res = await fetch('/api/overview?token=' + encodeURIComponent(TOKEN));
        if (!res.ok) throw new Error('Failed to load');
        
        const data = await res.json();
        renderReminders(data.apps.reminders);
      } catch (err) {
        console.error('Failed to load:', err);
        document.getElementById('reminders-list').innerHTML = '<div class="empty-state">Failed to load data</div>';
      }
    }

    function renderReminders(remindersData) {
      if (!remindersData || remindersData.error) {
        document.getElementById('reminders-list').innerHTML = '<div class="empty-state">Failed to load reminders</div>';
        return;
      }

      document.getElementById('stat-total').textContent = remindersData.total || 0;
      document.getElementById('stat-today').textContent = remindersData.todayCount || 0;
      document.getElementById('stat-overdue').textContent = remindersData.overdue || 0;
      document.getElementById('stat-high').textContent = remindersData.highPriority || 0;
      document.getElementById('reminders-count').textContent = remindersData.incomplete || 0;

      const items = remindersData.items || [];
      const container = document.getElementById('reminders-list');
      
      if (items.length === 0) {
        container.innerHTML = '<div class="empty-state">No reminders for today</div>';
        return;
      }

      container.innerHTML = items.map(item => `
        <div class="list-item" onclick="toggleReminder('${item.id}')">
          <div class="checkbox ${item.completed ? 'checked' : ''}"></div>
          <div class="item-content">
            <div class="item-title ${item.completed ? 'completed' : ''}">${escapeHtml(item.title)}</div>
          </div>
        </div>
      `).join('');
    }

    async function addReminder() {
      if (!TOKEN) return;
      
      const input = document.getElementById('quick-input');
      const title = input.value.trim();
      if (!title) return;

      try {
        const res = await fetch('/api/reminders?token=' + encodeURIComponent(TOKEN), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title })
        });

        if (res.ok) {
          input.value = '';
          loadData();
        }
      } catch (err) {
        console.error('Failed to add:', err);
      }
    }

    async function toggleReminder(id) {
      if (!TOKEN) return;
      
      try {
        const res = await fetch(`/api/reminders/${id}/complete?token=${encodeURIComponent(TOKEN)}`, {
          method: 'POST'
        });

        if (res.ok) loadData();
      } catch (err) {
        console.error('Failed to toggle:', err);
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>Dashboard</title>
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #1c1c1e;
      --bg-tertiary: #2c2c2e;
      --text-primary: #ffffff;
      --text-secondary: #8e8e93;
      --text-tertiary: #636366;
      --accent-blue: #0a84ff;
      --accent-green: #30d158;
      --accent-orange: #ff9f0a;
      --accent-red: #ff453a;
      --accent-purple: #bf5af2;
      --separator: #38383a;
      --radius-sm: 8px;
      --radius-md: 10px;
      --radius-lg: 12px;
      --radius-xl: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--separator);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar-header {
      padding: 0 20px 20px;
    }

    .sidebar-title {
      font-size: 24px;
      font-weight: 700;
    }

    .sidebar-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .nav-section {
      padding: 0 12px;
      margin-top: 8px;
    }

    .nav-title {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-secondary);
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 8px 12px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background 0.15s;
      margin-bottom: 2px;
    }

    .nav-item:hover {
      background: var(--bg-tertiary);
    }

    .nav-item.active {
      background: var(--bg-tertiary);
    }

    .nav-icon {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin-right: 12px;
    }

    .nav-name {
      flex: 1;
      font-size: 15px;
      font-weight: 500;
    }

    .nav-badge {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 10px;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .main-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--separator);
    }

    .header-title {
      font-size: 28px;
      font-weight: 700;
    }

    .header-date {
      font-size: 15px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    /* Dashboard Grid */
    .dashboard {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      align-content: start;
    }

    /* Panel */
    .panel {
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--separator);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .panel-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 17px;
      font-weight: 600;
    }

    .panel-icon {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .panel-actions {
      display: flex;
      gap: 8px;
    }

    .panel-btn {
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: none;
      border-radius: var(--radius-md);
      color: var(--accent-blue);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
    }

    /* Quick Add */
    .quick-add {
      padding: 12px 16px;
      border-bottom: 1px solid var(--separator);
      display: flex;
      gap: 8px;
    }

    .quick-input {
      flex: 1;
      background: var(--bg-tertiary);
      border: none;
      border-radius: var(--radius-md);
      padding: 10px 14px;
      font-size: 15px;
      color: var(--text-primary);
      outline: none;
    }

    .quick-input::placeholder {
      color: var(--text-secondary);
    }

    .quick-submit {
      padding: 10px 16px;
      background: var(--accent-blue);
      border: none;
      border-radius: var(--radius-md);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Stats Row */
    .stats-row {
      display: flex;
      gap: 16px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--separator);
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
    }

    .stat-value.overdue { color: var(--accent-red); }
    .stat-value.today { color: var(--accent-orange); }
    .stat-value.high { color: var(--accent-red); }

    .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    /* List Items */
    .list-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--separator);
      cursor: pointer;
      transition: background 0.15s;
    }

    .list-item:hover {
      background: var(--bg-tertiary);
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-tertiary);
      border-radius: 50%;
      margin-right: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .checkbox.checked {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
    }

    .checkbox.checked::after {
      content: '‚úì';
      color: white;
      font-size: 11px;
    }

    .item-content {
      flex: 1;
      min-width: 0;
    }

    .item-title {
      font-size: 15px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-title.completed {
      text-decoration: line-through;
      color: var(--text-secondary);
    }

    .item-meta {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .item-priority {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .priority-high { background: var(--accent-red); }
    .priority-normal { background: var(--accent-orange); }
    .priority-low { background: var(--accent-blue); }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 15px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .dashboard {
        grid-template-columns: 1fr;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Dashboard</div>
        <div class="sidebar-subtitle">All your tools in one place</div>
      </div>
      
      <div class="nav-section">
        <div class="nav-title">Overview</div>
        <div class="nav-item active" onclick="showPanel('dashboard')">
          <div class="nav-icon" style="background: #5856D6;">üìä</div>
          <span class="nav-name">Dashboard</span>
        </div>
      </div>
      
      <div class="nav-section">
        <div class="nav-title">Apps</div>
        <div class="nav-item" onclick="openApp('reminders')">
          <div class="nav-icon" style="background: #007AFF;">‚úÖ</div>
          <span class="nav-name">Reminders</span>
          <span class="nav-badge" id="nav-reminders-count">0</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="main-header">
        <h1 class="header-title">Dashboard</h1>
        <div class="header-date" id="current-date"></div>
      </div>
      
      <div class="dashboard" id="dashboard">
        <!-- Reminders Panel -->
        <div class="panel" id="reminders-panel">
          <div class="panel-header">
            <div class="panel-title">
              <div class="panel-icon" style="background: #007AFF;">‚úÖ</div>
              Reminders
            </div>
            <div class="panel-actions">
              <button class="panel-btn" onclick="openApp('reminders')">Open App ‚Üí</button>
            </div>
          </div>
          
          <div class="stats-row">
            <div class="stat-item">
              <span class="stat-value" id="reminders-total">0</span>
              <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
              <span class="stat-value today" id="reminders-today">0</span>
              <span class="stat-label">Today</span>
            </div>
            <div class="stat-item">
              <span class="stat-value overdue" id="reminders-overdue">0</span>
              <span class="stat-label">Overdue</span>
            </div>
            <div class="stat-item">
              <span class="stat-value high" id="reminders-high">0</span>
              <span class="stat-label">High Priority</span>
            </div>
          </div>
          
          <div class="quick-add">
            <input 
              type="text" 
              class="quick-input" 
              id="reminder-input"
              placeholder="Add a quick reminder..."
              onkeypress="if(event.key==='Enter') addReminder()"
            >
            <button class="quick-submit" onclick="addReminder()">Add</button>
          </div>
          
          <div class="panel-content" id="reminders-list">
            <div class="loading">Loading reminders...</div>
          </div>
        </div>
        
        <!-- Future panels will be added here -->
        
      </div>
    </main>
  </div>

  <script>
    // Set current date
    document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    // Load dashboard data
    async function loadDashboard() {
      try {
        const res = await fetch('/api/overview', {
          credentials: 'include'
        });
        if (!res.ok) throw new Error('Failed to load');
        
        const data = await res.json();
        renderRemindersPanel(data.apps.reminders);
      } catch (err) {
        console.error('Failed to load dashboard:', err);
        document.getElementById('reminders-list').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div class="empty-text">Failed to load data</div>
          </div>
        `;
      }
    }

    // Render reminders panel
    function renderRemindersPanel(remindersData) {
      if (!remindersData || remindersData.error) {
        document.getElementById('reminders-list').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div class="empty-text">Failed to load reminders</div>
          </div>
        `;
        return;
      }

      // Update stats
      document.getElementById('reminders-total').textContent = remindersData.total || 0;
      document.getElementById('reminders-today').textContent = remindersData.todayCount || 0;
      document.getElementById('reminders-overdue').textContent = remindersData.overdue || 0;
      document.getElementById('reminders-high').textContent = remindersData.highPriority || 0;
      document.getElementById('nav-reminders-count').textContent = remindersData.incomplete || 0;

      // Render list
      const items = remindersData.items || [];
      const container = document.getElementById('reminders-list');
      
      if (items.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚úÖ</div>
            <div class="empty-text">No reminders for today</div>
          </div>
        `;
        return;
      }

      container.innerHTML = items.map(item => `
        <div class="list-item" onclick="toggleReminder('${item.id}', ${!item.completed})">
          <div class="checkbox ${item.completed ? 'checked' : ''}"></div>
          <div class="item-content">
            <div class="item-title ${item.completed ? 'completed' : ''}">${escapeHtml(item.title)}</div>
            ${item.notes ? `<div class="item-meta">${escapeHtml(item.notes.substring(0, 50))}</div>` : ''}
          </div>
          <div class="item-priority priority-${item.priority || 'normal'}"></div>
        </div>
      `).join('');
    }

    // Add reminder
    async function addReminder() {
      const input = document.getElementById('reminder-input');
      const title = input.value.trim();
      if (!title) return;

      try {
        const res = await fetch('/api/reminders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ title })
        });

        if (res.ok) {
          input.value = '';
          loadDashboard(); // Refresh
        }
      } catch (err) {
        console.error('Failed to add reminder:', err);
        alert('Failed to add reminder');
      }
    }

    // Toggle reminder completion
    async function toggleReminder(id, completed) {
      try {
        const res = await fetch(`/api/reminders/${id}/complete`, {
          method: 'POST',
          credentials: 'include'
        });

        if (res.ok) {
          loadDashboard(); // Refresh
        }
      } catch (err) {
        console.error('Failed to update reminder:', err);
      }
    }

    // Open full app
    function openApp(appName) {
      const urls = {
        reminders: 'https://reminders-app.fly.dev'
      };
      if (urls[appName]) {
        window.open(urls[appName], '_blank');
      }
    }

    // Show panel (for future navigation)
    function showPanel(panel) {
      // Currently only dashboard is implemented
      console.log('Show panel:', panel);
    }

    // Helper
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initial load
    loadDashboard();
    
    // Refresh every 30 seconds
    setInterval(loadDashboard, 30000);
  </script>
</body>
</html>
